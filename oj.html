<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Journal</title>
<link rel="icon" type="image/png" href="NJS.png">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Georgia, sans-serif;
    background-color: #f6f8fa;
    color: #333;
    line-height: 1.6;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.journal {
    background-color: white;
    border: 1px solid #2B2D42;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}
  .journal h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: black;
  }
  .journal-title {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #2B2D42;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 18px;
  }
  .journal textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #2B2D42;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    resize: none;
  }
  .journal textarea::placeholder {
    color: #999;
  }
  .back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #2B2D42;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 1000; 
}
.back-button:hover {
    background-color: #1D1F2A;
}
</style>
</head>
<body>
  <div class="container">
    <div class="journal">
      <h2>Your Personal Journal</h2>
      <input type="text" class="journal-title" placeholder="Title...">
      <textarea placeholder="Write something..."></textarea>
    </div>
  </div>
  <a href="nsi.html" class="back-button">Go Back</a>
</body>
</html>
