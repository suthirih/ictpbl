<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Journal</title>
<style>
  body {
    font-family: Georgia, serif;
    background: #edf2f4;
  }
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
  }
  .journal {
    border: 2px solid black;
    padding: 10px;
  }
  .journal h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .journal-title {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid black;
    box-sizing: border-box;
  }
  .journal textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: 2px solid black;
    box-sizing: border-box;
    margin-bottom: 20px;
    overflow-y: auto;
  }
  .journal textarea::placeholder {
    font-style: serif; 
  }
  .back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #2B2D42;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    z-index: 1000;
  }
  .back-button:hover {
    background-color: #1D1F2A;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="journal">
      <h2>Your personal journal</h2>
      <input type="text" class="journal-title" placeholder="Title..." />
      <textarea placeholder="Write something..."></textarea>
    </div>
  </div>
  <a href="nsi.html" class="back-button">Go Back</a>
</body>
</html>
